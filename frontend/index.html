<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragrance Note Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>fragrance note finder</h1>
        </header>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="search for the fragrance notes you like...">
        </div>

        <div class="results-container">
            <ul id="results-list">
            </ul>
        </div>

        <footer>
            <a href="#all-perfumes">all perfumes</a>
            <a href="#all-notes">all notes</a>
            <a href="#all-brands">all brands</a>
            <a href="#dataset">link to dataset</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
